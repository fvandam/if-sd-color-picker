<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <!-- css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- javascript  -->
    <script defer src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
        <h1 class="fs-1 text-center">Color Picker</h1>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6">
        R <input type="range" class="red" name="red" min="0" max="255" value="125"> <span class="r-value">125</span>
        <br>
        G <input type="range" class="green" name="green" min="0" max="255" value="6"> <span class="g-value">6</span>
        <br>
        B <input type="range" class="blue" name="blue" min="0" max="255" value="1"> <span class="b-value">1</span> <br>
        A <input type="range" class="alpha" name="alpha" min="1" max="10" value="1"> <span class="a-value">1</span> <br>
    </div>
    <div class="col-md-6">
        <h1>Hex:</h1>
        <h1 class="show-hex"></h1>
        <p class="result">De circel hieronder is (bij de start) rood van kleur.</p>
        <div class="circle">
        </div>
    </div>
    </div>

    </div>
</body>

</html>
